spring:
  application:
          name: Gabbi2
  datasource:
    url: jdbc:mysql://localhost:3306/gabbi_music
    username: gabbi
    password: gabbi
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  servlet:
    context-path: /
    session:
      timeout: 60
  error:
    path: /error
  address: 10.0.0.13
  tomcat:
    threads:
      max: 100
    uri-encoding: UTF-8
